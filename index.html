<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calclulator.css">
</head>
<body>
    <div class="main">
        <div class="container" id="container">
            <input type="text" id="output" placeholder="0" >
            <button id="button" onclick="deletee('AC')">AC</button>
            <button id="button1" onclick="every('Del')">Del</button>
            <button id="button2" onclick="total('%')">%</button>
            <button id="button3" onclick="total('/')">/</button>

            <button id="button5" onclick="total('8')">8</button>

            <button id="button9" onclick="total('5')">5</button>
            <button id="button10" onclick="total('6')">6</button>

            <button id="button12" onclick="total('1')">1</button>

            <button id="button14" onclick="total('3')">3</button>
